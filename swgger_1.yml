paths:
  /familyMember:
    get:
      summary: 获取家庭成员列表
      responses:
        200:
          description: 成功获取家庭成员列表
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: "#/components/schemas/FamilyMember"
    post:
      summary: 添加家庭成员
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FamilyMemberInput"
      responses:
        200:
          description: 家庭成员添加成功
    put:
      summary: 修改家庭成员信息
      parameters:
        - in: path
          name: familyMemberID
          required: true
          schema:
            type: integer
            format: int64
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: "#/components/schemas/FamilyMemberUpdate"
      responses:
        200:
          description: 家庭成员信息修改成功
    delete:
      summary: 删除家庭成员
      parameters:
        - in: path
          name: familyMemberID
          required: true
          schema:
            type: integer
            format: int64
      responses:
        200:
          description: 家庭成员删除成功
components:
  schemas:
    FamilyMember:
      type: object
      properties:
        id:
          type: integer
          format: int64
        name:
          type: string
        hasRiskFactor:
          type: boolean
      required:
        - name
        - hasRiskFactor
    FamilyMemberInput:
      type: object
      properties:
        name:
          type: string
        hasRiskFactor:
          type: boolean
      required:
        - name
        - hasRiskFactor
    FamilyMemberUpdate:
      type: object
      properties:
        name:
          type: string
        hasRiskFactor:
          type: boolean
